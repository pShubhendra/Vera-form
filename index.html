<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <!---<title> Responsive Registration Form | CodingLab </title>--->
    <link rel="stylesheet" href="style.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
<body>
  <div class="container">
    <div class="title">Registration</div>
    <div class="content">

      <form action="#" id="contactForm">
        <div class="alert">Form Submitted Successfully</div>
        
        <div class="user-details">
          <div class="input-box">
            <span class="details">Full Name</span>
            <input type="text" id="name" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Designation</span>
            <input type="text" id="designation" placeholder="Enter your Designation" required>
          </div>
          <div class="input-box">
            <span class="details">Organisation</span>
            <input type="text" id="organisation" placeholder="Enter your Organisation" required>
          </div>
          <div class="input-box">
            <span class="details">City</span>
            <input type="text" id="city" placeholder="Enter your City" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" id="number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" id="email" placeholder="Enter your email" required>
          </div>
          
        </div>
       
        <div class="button">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mail.js"></script>


</body>
</html>
